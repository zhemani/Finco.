	<div id="headerwrap">

			<div class="row">
				<div ng-controller="tickerCtrl" class="col-lg-8">

					</form>
				</div><!-- /col-lg-6 -->
				<div class="col-lg-4">
					
				</div><!-- /col-lg-6 -->
